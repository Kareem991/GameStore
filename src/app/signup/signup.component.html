<div style="text-align: center;" class="content">
  <div class="row">
    <div class="col-6 offset-3">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
        <div class="form-group">
          <label for="Email">Email address</label>
          <input name="email" ngModel type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input name="password" ngModel type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mt-4">Sign up</button>
      </form>
    </div>
  </div>
</div>
